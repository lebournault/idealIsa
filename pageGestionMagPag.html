          if (this.responseText != '') {
            alert(this.responseText);
          }
        }
      }

      var firstname = document.getElementById('firstname').value;
      xhr.open("GET", "verify_firstname.php?firstname=" + firstname, true);
      xhr.send();
    }
  </script>
